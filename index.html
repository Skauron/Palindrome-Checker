<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Palindrome Checker</title>
    <link rel="icon" href="https://i.postimg.cc/BnW93WsD/logo-skauron.png" />
  </head>
  <body>
    <main class="container">
      <img
        class="skauron-text"
        src="https://i.postimg.cc/B67kwkMj/logo-text-skauron.png"
        alt="Skauron Text"
      />
      <div>
        <img
          class="freecodecamp-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freeCodeCamp Logo"
        />
        <img class="skauron-logo" src="https://i.postimg.cc/BnW93WsD/logo-skauron.png" alt="Skauron Logo" />
      </div>
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input"
          >Enter in text to check for a palindrome:
        </label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">ðŸ’¡</span>
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
